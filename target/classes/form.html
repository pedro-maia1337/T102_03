<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>{{tituloPagina}}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: block; margin-top: 10px; }
    input[type="text"], input[type="number"], input[type="date"], textarea {
      width: 300px;
      padding: 5px;
      margin-top: 5px;
    }
    input[type="submit"] {
      margin-top: 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>{{tituloPagina}}</h1>

  <form action="{{action}}" method="post">
    <label for="codigo">Código:</label>
    <input type="number" name="codigo" id="codigo" value="{{codigo}}" {{codigoReadonly}} required>

    <label for="titulo">Título:</label>
    <input type="text" name="titulo" id="titulo" value="{{titulo}}" required>

    <label for="descricao">Descrição:</label>
    <textarea name="descricao" id="descricao">{{descricao}}</textarea>

    <label for="valor">Valor:</label>
    <input type="number" step="0.01" name="valor" id="valor" value="{{valor}}" required>

    <label for="dataLembrete">Data:</label>
    <input type="date" name="dataLembrete" id="dataLembrete" value="{{dataLembrete}}" required>

    <input type="submit" value="Salvar">
  </form>

  <p><a href="/lembretes">Voltar à lista</a></p>
</body>
</html>
