<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{tituloPagina}}</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container form-container">
        <h1>{{tituloPagina}}</h1>

        <form action="{{action}}" method="post" class="form">
            <div class="form-group">
                <label for="codigo">Código</label>
                <input type="number" id="codigo" name="codigo" value="{{codigo}}" {{codigoReadonly}} required>
            </div>

            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" name="titulo" value="{{titulo}}" required>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao" rows="3" required>{{descricao}}</textarea>
            </div>

            <div class="form-group">
                <label for="valor">Valor</label>
                <input type="number" step="0.01" id="valor" name="valor" value="{{valor}}" required>
            </div>

            <div class="form-group">
                <label for="dataLembrete">Data</label>
                <input type="date" id="dataLembrete" name="dataLembrete" value="{{dataLembrete}}" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn">Salvar</button>
                <a href="/lembretes" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
